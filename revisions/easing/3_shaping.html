<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <title></title>

    <style>

        head, body
        {
            width:100%;
            height:100%;
            overflow: hidden;
            margin:0;
            padding:0;
            background-color: #EEE;
        }

    </style>

</head>
<body>

<script src="../base.js"></script>
<script src="../geom.js"></script>
<script src="../graphics.js"></script>
<script src="shaping.js"></script>
<script>

    var G = new Graphics(ctx);
    function draw(){

        ctx.restore();
        ctx.clearRect(0, 0, w, h );
        ctx.save();

        G.text( shapingName, 12, 100, 90 );

        var fc = Shaping[shapingName];

        var count = 360;
        var step = PI * 2 / count;

        var margin = 100;
        var size = new Point(w/2, h);


//        var colors = ["#B27686", "#E16C63", "#FD7A40", "#F3A137", "#F6CD3F" ];
        var times = 10;
        while( times-- ){

//            ctx.globalAlpha = Math.random();
//            ctx.strokeStyle = colors[ times % colors.length ];

            var k = parseInt( Math.random() * 10 );
            var c = ( Math.random() * 10 );
            if( shapingName == "cubicPulse" ){
                k = Math.random() * .5;
                c = Math.random();
            }


            ctx.beginPath();
            for( var i = 0; i <= 1; i+=.01 ){

                var x = i * ( size.x - 2 * margin );
                var y = fc( i, k, c );// * ( size.y - 2 * margin );
                ctx.lineTo( lerp( i, margin, w/2-margin),
                            h - lerp( y, margin, h-margin) );

            }
            ctx.stroke();

            ctx.beginPath();
            for( var i = 0; i < count; i++ ){

                var angle = i * step;
                var radius = h / 3 * fc( i / count, k, c );
                ctx.lineTo(
                    w/4 * 3 + Math.cos( angle ) * radius,
                    h/2 + Math.sin( angle ) * radius );

            }
            ctx.stroke();
            G.disc( w/4 * 3, h/2, 5 );


        }


    }

    var shapingId = -1;
    var shapingName = "";
    function onMouseDown(e){

        shapingId++;
        shapingId %= 8;
        var id = 0;
        for (var key in Shaping ) {
            if (id++ != shapingId) continue;
            shapingName = key;
        }
        draw();

    }
    canvas.addEventListener( 'mousedown', onMouseDown, false );
    onMouseDown();
    draw();

</script>
</body>
</html>
